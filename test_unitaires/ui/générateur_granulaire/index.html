<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interface de Sorci√®re Sonore üßô‚Äç‚ôÄÔ∏è</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <!-- √©vite l'erreur favicon 404 -->
    <script src="./audio-assets/Granular.iife.ultimate.fixed.min.js"></script>

    <style>
      body {
        background: radial-gradient(
          circle at top left,
          #0f0c29,
          #302b63,
          #24243e
        );
        font-family: "Segoe UI", sans-serif;
        color: #fff;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .magic-card {
        background: rgba(20, 20, 40, 0.9);
        border-radius: 16px;
        box-shadow: 0 0 30px #00c8ff99;
        padding: 30px;
        max-width: 460px;
        width: 90%;
        border: 1px solid #00c8ff55;
      }

      .magic-card-content h2 {
        text-align: center;
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
        color: #00c8ff;
        text-shadow: 0 0 12px #00f7ff;
      }

      .control-panel {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      label {
        font-size: 0.95rem;
        display: flex;
        flex-direction: column;
        color: #fff;
      }

      input[type="range"],
      select {
        width: 100%;
        margin-top: 6px;
        background: #111;
        accent-color: #00c8ff;
        border-radius: 12px;
      }

      input[type="checkbox"] {
        transform: scale(1.3);
        margin-top: 6px;
      }

      select {
        padding: 6px;
        background: #1a1a2e;
        border: 1px solid #00c8ff88;
        border-radius: 6px;
        color: #fff;
      }

      #castSpell {
        background: linear-gradient(135deg, #00c8ff, #3f51b5);
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        font-size: 1rem;
        box-shadow: 0 0 12px #00c8ff;
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
      }

      #castSpell:hover {
        transform: scale(1.05);
        box-shadow: 0 0 24px #00c8ff;
      }
    </style>
  </head>
  <body>
    <div class="magic-card" id="magicCard">
      <div class="magic-card-content">
        <h2>üîÆ Contr√¥le Magique du Son</h2>
        <div class="control-panel">
          <label>
            üåå Poussi√®re d‚Äô√©toile (GrainSize)
            <input
              type="range"
              id="grainSize"
              min="0.01"
              max="0.5"
              step="0.01"
              value="0.12"
            />
          </label>
          <label>
            ‚è≥ Temporalit√© (Spacing)
            <input
              type="range"
              id="spacing"
              min="0.01"
              max="0.2"
              step="0.01"
              value="0.05"
            />
          </label>
          <label>
            üó£Ô∏è Alt√©ration vocale (Pitch)
            <input
              type="range"
              id="pitch"
              min="0.5"
              max="2"
              step="0.01"
              value="0.9"
            />
          </label>
          <label>
            üî† Volume magique
            <input
              type="range"
              id="volume"
              min="0"
              max="1"
              step="0.01"
              value="0.5"
            />
          </label>
          <label>
            üåê Position st√©r√©o (Pan)
            <input
              type="range"
              id="pan"
              min="-1"
              max="1"
              step="0.1"
              value="0"
            />
          </label>
          <label>
            üß™ Echo Astral (Reverb)
            <input type="checkbox" id="reverb" checked />
          </label>
          <label>
            üìú Formule sonore :
            <select id="presetSelect">
              <option value="default">Larmes d'Aurore</option>
              <option value="storm">Orage √âth√©rique</option>
              <option value="dream">Songe d'√âclipse</option>
            </select>
          </label>
          <button id="castSpell">üé∂ Invoquer le Son</button>
        </div>
      </div>
    </div>
  </body>
</html>
