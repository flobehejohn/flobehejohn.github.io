<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>ðŸŽ§ Lecteur Audio DJ + Waveform</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/wavesurfer.js"></script>
  </head>
  <body>
    <div class="radio">
      <div class="info-panel" id="infoPanel">
        <h2 id="trackTitle">Titre de la chanson</h2>
      </div>

      <div class="cover" id="cover">
        <img id="coverArt" src="assets/images/log_zim.jpg" alt="Cover Art" />
      </div>

      <div class="controls">
        <div class="buttons">
          <button class="button" id="prevBtn" title="PrÃ©cÃ©dent">
            <div class="icon prev"></div>
          </button>
          <button class="button" id="toggleBtn" title="Lecture / Pause">
            <div class="icon play"></div>
            <div class="icon pause"><span></span><span></span></div>
          </button>
          <button class="button" id="stopBtn" title="Stop">
            <div class="icon stop"></div>
          </button>
          <button class="button" id="nextBtn" title="Suivant">
            <div class="icon next"></div>
          </button>
          <button class="button" id="sfxBtn" title="SFX On/Off">ðŸ”Š</button>
        </div>

        <div class="sliders">
          <span class="time" id="timeDisplay">0:00</span>
          <input
            type="range"
            class="progress"
            id="progress"
            value="0"
            max="100"
          />
          <input
            type="range"
            class="volume"
            id="volume"
            value="100"
            max="100"
            title="Volume"
          />
        </div>
      </div>

      <div id="waveform"></div>
      <audio id="audioPlayer" preload="auto"></audio>
    </div>

    <script src="player.js" type="application/javascript"></script>
  </body>
</html>
